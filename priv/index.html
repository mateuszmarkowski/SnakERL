<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Russo+One" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
		<script type="text/javascript" src="game.js" ></script>
	</head>
	
	<body>
		<div id="container">
			<div id="placeholder-pane" class="left-pane">	
				<div id="board-placeholder">
					<div>
						<h1>Snake</h1>
						<p>Join an existing game or start your own!</p>
					</div>
					
				</div>	
				
				
			</div>
			
			<div id="game-pane" class="left-pane">	
				<canvas id="board" width="600" height="600"></canvas>	
				
			</div>
			
			
			
			<div id="username-pane" class="right-pane">
				
				<h2>Select your username:</h2>
				<form id="username-form">
					<label for="">Username:</label>
					<input type="text" name="name" value="" required="required">
					<br>
					<button>Continue</button>
				</form>
			</div>
			
			<div id="settings-pane" class="right-pane">
				
				<h2>Join an existing game:</h2>
				<ul id="games-list">
					<li><a href="#">Game ABC [2/3 players]</a></li>
					<li><a href="#">Game 123 [1/5 players]</a></li>

				</ul>
				
				<h2>Or create a new game:</h2>
				<form id="create-form">
					<label for="">Players:</label>
					<input type="number" name="maxPlayers" value="1" min="1" max="5" required="required">
					<br>
					<button>Create</button>
				</form>
			</div>
			
			<div id="status-pane" class="right-pane">
				<h2>Players:</h2>
				<ul id="snakes-list">
				</ul>
				
				<a href="#" id="leave-link">Leave game</a>
			</div>
			
		</div>
		

	</body>
	
</html>
